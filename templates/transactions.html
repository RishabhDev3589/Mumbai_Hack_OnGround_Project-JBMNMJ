{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/transactions.css">
<div class="page">
  <a class="back" href="/dashboard">‚Üê Back</a>
  <h1 class="center">Transactions History</h1>

  <div class="table-wrap">
    <table class="txn-table">
      <thead>
        <tr><th>Transaction Type</th><th>Amount</th><th>Description</th><th>Date & Time</th></tr>
      </thead>
      <tbody id="txnTableBody"></tbody>
    </table>
    <div class="pager">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>
  </div>
    <button id="exportBtn" title="Download your transactions, bills and goals as CSV">Export CSV</button>
  <div class="chart-block">
    <h3>Your Expense & Net Balance Chart</h3>
    <canvas id="mainChart" width="800" height="300"></canvas>
  </div>
</div>
{% endblock %}
